<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!--  Reset Default style  -->
    <link rel="stylesheet" href="css/reset-style.css">

    <!-- CSS Main File-->
    <link rel="stylesheet" href="css/index.css">

    <title>Time tracking dashboard</title>


</head>

<body>
    <h1 class="sr--only">Time tracking dashboard</h1>
    <main class="dashboard">
        <section class="profile dashboard__profile">
            <figure class="profile__avatar">
                <img src="assets/images/image-jeremy.png" alt="image jeremy">
                <figcaption>Report for <span>Jeremy Robson</span></figcaption>
            </figure>

            <div class="day">
                <p class="btn js--daily">Daily</p>
                <p class="btn js--weekly">Weekly</p>
                <p class="btn js--monthly">Monthly</p>
            </div>
        </section>

        <section class="activity dashboard__activity">
            <div class="activity__status">
                <h2 class="activity__status--title">Work</h2>
                <hr>
                <p class="activity__status--current">32hrs</p>
                <p class="activity__status--previous">Last Week - 36hrs</p>
            </div>

            <div class="activity__status">
                <h2 class="activity__status--title">Play</h2>
                <hr>
                <p class="activity__status--current">10hrs</p>
                <p class="activity__status--previous">Last Week - 36hrs</p>
            </div>

            <div class="activity__status">
                <h2 class="activity__status--title">Study</h2>
                <hr>
                <p class="activity__status--current">4hrs</p>
                <p class="activity__status--previous">Last Week - 36hrs</p>
            </div>

            <div class="activity__status">
                <h2 class="activity__status--title">Exercise</h2>
                <hr>
                <p class="activity__status--current">4hrs</p>
                <p class="activity__status--previous">Last Week - 36hrs</p>
            </div>

            <div class="activity__status">
                <h2 class="activity__status--title">Social</h2>
                <hr>
                <p class="activity__status--current">5hrs</p>
                <p class="activity__status--previous">Last Week - 36hrs</p>
            </div>

            <div class="activity__status">
                <h2 class="activity__status--title">Self Care</h2>
                <hr>
                <p class="activity__status--current">2hrs</p>
                <p class="activity__status--previous">Last Week - 36hrs</p>
            </div>
        </section>
    </main>
</body>

</html>
