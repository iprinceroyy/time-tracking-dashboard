<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <!--  Reset Default style  -->
    <link rel="stylesheet" href="css/reset-style.css">

    <!-- CSS Main File-->
    <link rel="stylesheet" href="css/index.css">

    <title>Time tracking dashboard</title>


</head>

<body>
    <main class="dashboard">
        <section class="profile">
            <figure class="profile__avatar">
                <img src="assets/images/image-jeremy.png" alt="image jeremy">
                <figcaption>Report for <span>Jeremy Robson</span></figcaption>
            </figure>
            <div class="day">
                <p>Daily</p>
                <p>Weekly</p>
                <p>Monthly</p>
            </div>
        </section>
        <section class="activity">
            <div class="status">
                <p>Work</p>
                <hr>
                <p>32hrs</p>
                <p>Last Week - 36hrs</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
        </div>
    </footer>

</body>

</html>
